prefixes:
  bigg: "http://bigg-project.eu/ontology#"
  foaf: "http://xmlns.com/foaf/0.1/"
  schema: "https://schema.org/"
  geo: "http://www.w3.org/2003/01/geo/wgs84_pos#"
  geosp: "http://www.opengis.net/ont/geosparql#"
  gn: "https://www.geonames.org/ontology#"
  saref: "https://saref.etsi.org/core/"
  s4agri: "https://saref.etsi.org/saref4agri/"
  s4syst: "https://saref.etsi.org/saref4syst/"
  s4city: "https://saref.etsi.org/saref4city/"
  s4bldg: "https://saref.etsi.org/saref4bldg/"
  ssn: "http://www.w3.org/ns/ssn/"
  time: "http://www.w3.org/2006/time#"
  qudt: "http://qudt.org/vocab/unit/"
  mon: "https://montreal#"

mappings:
  deployment:
    sources:
      - [ 'data.json~jsonpath', '$.electricity[*]' ]
    s: mon:Deployment-$(CP3)
    po:
      - [ a, s4agri:Deployment ]
      - [ s4agri:isDeployedAtSpace, mon:RTA-$(CP3) ]
      - [ ssn:hasDeployment, mon:System-RTA-Electricity-$(id) ]

  system:
    sources:
      - [ 'data.json~jsonpath', '$.electricity[*]' ]
    s: mon:System-RTA-Electricity-$(id)
    po:
      - [ a, s4syst:System ]
      - [ a, bigg:ElectricitySystem ]
      - [ s4syst:hasSubSystem, mon:Device-RTA-Electricity-$(id) ]

  device:
    sources:
      - [ 'data.json~jsonpath', '$.electricity[*]' ]
    s: mon:Device-RTA-Electricity-$(id)
    po:
      - [ a, saref:Device ]
      - [ a, bigg:ElectricityDevice ]
      - [ saref:makesMeasurement, mon:Measurement-$(electricityId) ]
      - [ saref:measuresProperty, bigg:EnergyConsumptionGridElectricity ]
      - [ saref:measuresProperty, bigg:$(Secteur)SectorElectricity ]

  measurement:
    sources:
      - [ 'data.json~jsonpath', '$.electricity[*]' ]
    s: mon:Measurement-$(electricityId)
    po:
      - [ a, saref:Measurement ]
      - [ bigg:hash, $(electricityId) ]
      - [ saref:relatesToProperty, bigg:EnergyConsumptionGridElectricity ]
      - [ saref:relatesToProperty, bigg:$(Secteur)SectorElectricity ]
      - [ saref:isMeasuredIn, qudt:KiloW-HR ]