prefixes:
  bigg: "http://bigg-project.eu/ontology#"
  foaf: "http://xmlns.com/foaf/0.1/"
  schema: "https://schema.org/"
  geo: "http://www.w3.org/2003/01/geo/wgs84_pos#"
  geosp: "http://www.opengis.net/ont/geosparql#"
  gn: "https://www.geonames.org/ontology#"
  saref: "https://saref.etsi.org/core/"
  s4agri: "https://saref.etsi.org/saref4agri/"
  s4syst: "https://saref.etsi.org/saref4syst/"
  s4city: "https://saref.etsi.org/saref4city/"
  s4bldg: "https://saref.etsi.org/saref4bldg/"
  ssn: "http://www.w3.org/ns/ssn/"
  time: "http://www.w3.org/2006/time#"
  qudt: "http://qudt.org/vocab/unit/"
  mon: "https://montreal#"

mappings:
  deployment:
    sources:
      - [ 'data.json~jsonpath', '$.gas[*]' ]
    s: mon:Deployment-$(RTA)
    po:
      - [ a, s4agri:Deployment ]
      - [ s4agri:isDeployedAtSpace, mon:RTA-$(RTA) ]
      - [ ssn:hasDeployment, mon:System-RTA-Gas-$(id) ]

  system:
    sources:
      - [ 'data.json~jsonpath', '$.gas[*]' ]
    s: mon:System-RTA-Gas-$(id)
    po:
      - [ a, s4syst:System ]
      - [ a, bigg:GasSystem ]
      - [ s4syst:hasSubSystem, mon:Device-RTA-Gas-$(id) ]

  device:
    sources:
      - [ 'data.json~jsonpath', '$.gas[*]' ]
    s: mon:Device-RTA-Gas-$(id)
    po:
      - [ a, saref:Device ]
      - [ a, bigg:GasDevice ]
      - [ bigg:SCIAN, $(Mapped_Values) ]
      - [ bigg:SCIANCode, $(SCIAN) ]
      - [ saref:makesMeasurement, mon:Measurement-$(gasId) ]
      - [ saref:measuresProperty, bigg:EnergyConsumptionGas ]

  measurement:
    sources:
      - [ 'data.json~jsonpath', '$.gas[*]' ]
    s: mon:Measurement-$(gasId)
    po:
      - [ a, saref:Measurement ]
      - [ bigg:hash, $(gasId) ]
      - [ saref:relatesToProperty, bigg:EnergyConsumptionGas ]
      - [ saref:isMeasuredIn, qudt:M3 ]